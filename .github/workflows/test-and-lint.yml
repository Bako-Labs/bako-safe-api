name: Test and lint

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  run-checks:
    name: Checking
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install modules
        run: yarn

      - name: Run ESLint
        run: yarn eslint . --ext .js,.jsx,.ts,.tsx

      - name: Run Tests
        run: yarn jest
